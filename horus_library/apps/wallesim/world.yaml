# WALL-E Demo World Scene
# Axiom Cargo Bay - Inspired by Pixar's WALL-E

name: "Axiom Cargo Bay"
description: "Futuristic spaceship cargo hold with WALL-E robot"
gravity: -9.81

# WALL-E Robot
robots:
  - name: "walle"
    urdf_path: "./models/walle/walle.urdf"
    position: [0.0, 0.15, 0.0]
    orientation: [0.0, 0.0, 0.0]

    sensors:
      - type: lidar2d
        name: "main_lidar"
        link: "lidar_link"
        config:
          num_rays: 360
          fov: 6.2832
          max_range: 15.0
          min_range: 0.08
          rate_hz: 10.0
          noise_std: 0.008

# Environment Objects
objects:
  # Cargo Bay Floor
  - name: "cargo_floor"
    shape:
      type: box
      size: [30.0, 0.1, 25.0]
    position: [0.0, -0.05, 0.0]
    is_static: true
    color: [0.88, 0.90, 0.92]
    friction: 0.8
    restitution: 0.05

  # Walls
  - name: "wall_north"
    shape:
      type: box
      size: [30.0, 5.0, 0.3]
    position: [0.0, 2.5, 12.5]
    is_static: true
    color: [0.95, 0.95, 0.98]
    friction: 0.3
    restitution: 0.1

  - name: "wall_south"
