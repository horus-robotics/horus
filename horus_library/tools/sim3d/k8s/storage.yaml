apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sim3d-recordings-pvc
  namespace: sim3d
  labels:
    app: sim3d
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
  storageClassName: standard
