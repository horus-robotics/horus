apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sim3d-data-pvc
  namespace: sim3d
  labels:
    app: sim3d
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: standard
