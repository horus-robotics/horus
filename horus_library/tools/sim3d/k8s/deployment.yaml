apiVersion: apps/v1
kind: Deployment
metadata:
  name: sim3d
  namespace: sim3d
  labels:
    app: sim3d
    component: simulator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sim3d
      component: simulator
  template:
    metadata:
      labels:
        app: sim3d
        component: simulator
    spec:
      containers:
      - name: sim3d
        image: sim3d:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: SIM3D_DATA_DIR
          value: "/data"
        - name: SIM3D_RECORDINGS_DIR
          value: "/recordings"
        - name: SIM3D_HEADLESS
          value: "true"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: "2000m"
            memory: "4Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: recordings
          mountPath: /recordings
        - name: config
          mountPath: /config
          readOnly: true
        livenessProbe:
          exec:
            command:
            - test
            - -f
            - /app/sim3d
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - test
            - -f
            - /app/sim3d
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: sim3d-data-pvc
      - name: recordings
        persistentVolumeClaim:
          claimName: sim3d-recordings-pvc
      - name: config
        configMap:
          name: sim3d-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: sim3d-service
  namespace: sim3d
  labels:
    app: sim3d
spec:
  type: LoadBalancer
  selector:
    app: sim3d
    component: simulator
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
