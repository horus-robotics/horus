# Example world configuration for sim3d

name: "empty_world"

# Physics settings
physics:
  gravity: [0.0, -9.81, 0.0]
  timestep: 0.00416667  # 240 Hz (1/240)

# Lighting
lighting:
  ambient:
    color: [0.4, 0.4, 0.4]
    intensity: 1.0

  directional:
    direction: [-0.5, -1.0, -0.3]
    color: [1.0, 1.0, 1.0]
    intensity: 10000.0
    shadows_enabled: true

# Ground plane
ground:
  enabled: true
  size: [50.0, 50.0]
  color: [0.3, 0.5, 0.3]
  friction: 0.8
  restitution: 0.1

# Static objects
objects: []
