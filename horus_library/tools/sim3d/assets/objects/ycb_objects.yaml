# Usage instructions
usage:
  description: "Load YCB objects into simulation for manipulation tasks"
  example_rust: |
    use sim3d::assets::YCBLoader;

    let loader = YCBLoader::new("assets/objects/ycb_objects.yaml")?;
    let can = loader.spawn_object("002_master_chef_can", Vec3::new(0.0, 0.0, 0.5))?;

  example_python: |
    import sim3d

    loader = sim3d.YCBLoader("assets/objects/ycb_objects.yaml")
    can = loader.spawn("002_master_chef_can", position=[0, 0, 0.5])
