# Material library reference
materials:
  wood:
    density: 600  # kg/m³
    friction: 0.7
    restitution: 0.2
    color: [0.6, 0.4, 0.2, 1.0]

  metal:
    density: 7800  # kg/m³
    friction: 0.5
    restitution: 0.3
    color: [0.7, 0.7, 0.7, 1.0]

  plastic:
    density: 950  # kg/m³
    friction: 0.4
    restitution: 0.4
    color: [0.8, 0.8, 0.8, 1.0]

  foam:
    density: 25  # kg/m³
    friction: 0.8
    restitution: 0.1
    color: [0.9, 0.9, 0.9, 1.0]

  concrete:
    density: 2400  # kg/m³
    friction: 0.9
    restitution: 0.1
    color: [0.5, 0.5, 0.5, 1.0]
