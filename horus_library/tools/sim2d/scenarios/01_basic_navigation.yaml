version: "1.0"
name: "Basic Navigation Exercise"
description: "Learn basic robot navigation - move the robot from start to goal"

world:
  width: 20.0
  height: 15.0
  obstacles:
    - pos: [10.0, 7.5]
      size: [2.0, 1.0]
      shape: rectangle
      color: [0.6, 0.4, 0.2]

robots:
  - name: "robot1"
    position: [2.0, 2.0]
    heading: 0.0
    velocity: [0.0, 0.0]
    config:
      name: "robot1"
      topic_prefix: "/robot1"
      position: [2.0, 2.0]
      width: 0.6
      length: 0.9
      max_speed: 2.0
      color: [0.2, 0.6, 1.0]
      kinematics:
        kinematic_type: differential
      lidar:
        enabled: true
        range_max: 10.0
        range_min: 0.1
        num_rays: 360
        angle_min: -3.14159
        angle_max: 3.14159
      camera:
        enabled: false

simulation:
  time: 0.0
  timestep: 0.016
  paused: false

# Goal: Navigate robot to position (18.0, 13.0) without hitting obstacles
# Recommended commands:
#   Forward: horus run "echo 'CmdVel(1.0, 0.0)' > /robot1/cmd_vel"
#   Turn: horus run "echo 'CmdVel(0.0, 0.5)' > /robot1/cmd_vel"
#   Stop: horus run "echo 'CmdVel(0.0, 0.0)' > /robot1/cmd_vel"
