# World configuration for sim2d (TOML format)
# Simple 2D world with rectangular obstacles

width = 20.0    # World width in meters
height = 15.0   # World height in meters

# Rectangular obstacles
# Each obstacle has a position (center) and size

[[obstacles]]
pos = [5.0, 5.0]     # Center position [x, y]
size = [2.0, 1.0]    # Dimensions [width, height]

[[obstacles]]
pos = [-3.0, -2.0]
size = [1.5, 1.5]

[[obstacles]]
pos = [0.0, 7.0]
size = [3.0, 0.5]

[[obstacles]]
pos = [8.0, -5.0]
size = [1.0, 2.0]

