name: Bug Report
description: Report a bug or unexpected behavior in HORUS
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug. Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: "Example: The scheduler crashes when registering more than 10 nodes."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Create a new project with `horus new test_project`
        2. Add the following code: ...
        3. Run with `horus run --release`
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: "The scheduler should handle any number of registered nodes."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened. Include error messages, stack traces, or screenshots.
      placeholder: "Paste error output here..."
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: HORUS Version
      description: "Run `horus --version` to get the version number."
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      options:
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Ubuntu 24.04
        - Debian
        - Fedora
        - Arch Linux
        - Other Linux
        - macOS
        - Windows (WSL)
    validations:
      required: true

  - type: input
    id: rust_version
    attributes:
      label: Rust Version
      description: "Run `rustc --version` to get the Rust compiler version."
      placeholder: "rustc 1.70.0"
    validations:
      required: false

  - type: dropdown
    id: language
    attributes:
      label: Language
      description: What language are you using HORUS with?
      options:
        - Rust
        - Python
        - C
        - Multiple languages
    validations:
      required: true

  - type: textarea
    id: minimal_example
    attributes:
      label: Minimal Code Example
      description: If possible, provide a minimal code example that reproduces the issue.
      placeholder: |
        ```rust
        // Your minimal example here
        ```
      render: rust
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Paste any relevant log output here.
      placeholder: "Paste logs here..."
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: "Any additional information that might help..."
    validations:
      required: false
