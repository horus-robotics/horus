name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev libudev-dev libopencv-dev libasound2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --workspace --exclude horus_py --exclude horus_macros

      - name: Run tests (release mode)
        run: cargo test --workspace --release --exclude horus_py --exclude horus_macros

  clippy:
    name: Clippy (Lints)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev libudev-dev libopencv-dev libasound2-dev

      - name: Run clippy
        run: cargo clippy --workspace --exclude horus_py -- -W clippy::all -A dead_code -A unused_variables -A deprecated -A private_interfaces -A unused_imports -A unused_mut -A clippy::needless_borrows_for_generic_args -A clippy::clone_on_copy -A clippy::len_zero -A clippy::ptr_arg -A clippy::manual_flatten -A clippy::collapsible_if -A clippy::iter_with_drain -A clippy::collapsible_else_if -A clippy::iter_skip_next

  fmt:
    name: Rustfmt (Formatting)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # x86_64 platforms - Desktop/Server robotics
          - os: ubuntu-24.04
            rust: stable
            arch: x86_64
          - os: ubuntu-22.04  # ROS2 Humble/Iron standard
            rust: stable
            arch: x86_64
          - os: ubuntu-22.04
            rust: beta
            arch: x86_64
          - os: ubuntu-20.04  # ROS2 Foxy/Galactic (legacy but still deployed)
            rust: stable
            arch: x86_64

          # macOS platforms - Development machines
          - os: macos-13  # Intel
            rust: stable
            arch: x86_64
          - os: macos-14  # Apple Silicon (ARM64)
            rust: stable
            arch: arm64

          # Additional Linux distros - Popular robotics platforms
          - os: ubuntu-25.04  # Latest Ubuntu (when available)
            rust: stable
            arch: x86_64
            experimental: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev libudev-dev libopencv-dev libasound2-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install pkg-config openssl

      - name: Build (debug)
        run: cargo build --workspace --exclude horus_py

      - name: Build (release)
        run: cargo build --workspace --release --exclude horus_py

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev libudev-dev libopencv-dev libasound2-dev

      - name: Check documentation
        run: cargo doc --no-deps --workspace --exclude horus_py
        env:
          RUSTDOCFLAGS: -D warnings

  python-bindings:
    name: Python Bindings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libclang-dev llvm-dev libudev-dev libopencv-dev libasound2-dev

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build Python bindings
        run: |
          cd horus_py
          maturin build --release

  c-bindings:
    name: C Bindings
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build C++ bindings
        run: |
          cd horus_cpp
          cargo build --release

  arm-cross-compile:
    name: ARM64 Cross-Compilation (Raspberry Pi / Jetson)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu  # ARM64 (Raspberry Pi 4/5, Jetson)
          - armv7-unknown-linux-gnueabihf  # ARMv7 (Raspberry Pi 3/Zero 2)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf \
            libclang-dev llvm-dev pkg-config

      - name: Build for ${{ matrix.target }}
        run: |
          # Skip packages that require platform-specific dependencies
          cargo build --target=${{ matrix.target }} \
            --workspace \
            --exclude horus_py \
            --exclude sim2d \
            --exclude snakesim_gui \
            --release
        env:
          # ARM64 linker
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          # ARMv7 linker
          CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER: arm-linux-gnueabihf-gcc

      - name: Verify binary architecture
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            file target/${{ matrix.target }}/release/horus | grep -q "ARM aarch64"
          elif [ "${{ matrix.target }}" = "armv7-unknown-linux-gnueabihf" ]; then
            file target/${{ matrix.target }}/release/horus | grep -q "ARM"
          fi


  # Additional Linux distributions (via Docker)
  distro-compatibility:
    name: Linux Distro Tests (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Debian-based
          - distro: debian:12
            name: Debian 12 (Bookworm)
          - distro: debian:11
            name: Debian 11 (Bullseye)

          # Red Hat-based (common in industrial robotics)
          - distro: fedora:latest
            name: Fedora Latest
          - distro: rockylinux:9
            name: Rocky Linux 9 (RHEL clone)

          # Arch-based (bleeding edge, some hobbyists use)
          - distro: archlinux:latest
            name: Arch Linux

    container:
      image: ${{ matrix.distro }}

    steps:
      - name: Install base dependencies
        run: |
          if command -v apt-get &> /dev/null; then
            # Debian/Ubuntu
            apt-get update
            apt-get install -y curl build-essential pkg-config git libssl-dev
          elif command -v dnf &> /dev/null; then
            # Fedora/Rocky
            dnf install -y curl gcc gcc-c++ make pkg-config git openssl-devel
          elif command -v pacman &> /dev/null; then
            # Arch
            pacman -Syu --noconfirm base-devel curl git openssl pkg-config
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustc --version

      - name: Build HORUS
        run: |
          source $HOME/.cargo/env
          cargo build --workspace --exclude horus_py --release

      - name: Run basic tests
        run: |
          source $HOME/.cargo/env
          cargo test --workspace --exclude horus_py --exclude horus_macros --lib
        continue-on-error: true
